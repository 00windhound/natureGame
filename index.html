    <h1>rules</h1>
    <h3>keep plants and animals alive together!</h3>
    <p>
        green is grass. it spreads the fastest.<br>
        pink is flower. it grows over grass.<br>
        redish brown is tree. it will be tree colored one day. grows over everything.<br>

    </p>
